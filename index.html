<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado Usando HTML y CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="login-box" id="login-form">
        <form action="">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recuérdame</label>
                <a href="#" class="forgot-link">¿Olvidaste la Contraseña?</a>
            </div>
            <div class="change-pass">
                <a href="#" class="change-pass-link">Cambiar Contraseña</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="register-link">
                <p>¿No tienes una Cuenta?<label>  </label><a href="#">Regístrate</a></p>
            <p>O inicia sesión con:</p>
            </div>

            <button type="button" id="btn-google-login" style="background: #db4437; color: white;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" style="width: 20px; vertical-align: middle; margin-right: 10px; background-color: white; padding: 2px; border-radius: 50%;">
                Google
            </button>
            <div class="social-links">
                <p><a href="https://www.google.com/"><ion-icon name="logo-google"></ion-icon></a><label>  </label><a href="https://facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a><label>  </label><a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a></p>
            </div>
        </form>
    </div>
    <div class="register-box" id="register-form">
        <form action="">
            <h1>Registro</h1>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Confirmar Contraseña</label>
            </div>
            <div class="terms-conditions">
                <label><input type="checkbox">Aceptar Términos y Condiciones</label>                
            </div>
            <button type="submit">Registrarse</button>
            <div class="login-link">
                <p>¿Ya tienes una Cuenta?<label>  </label><a href="#">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
    <div class="forgot-box" id="forgot-form">
        <form action="">
            <h1>Recuperar Contraseña</h1>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <button type="submit">Enviar Enlace</button>
            <div class="backtologin-link">
                <a href="#">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>
    <div class="change-box" id="change-form">
        <form action="">
            <h1>Cambiar Contraseña</h1>            
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Confirmar Contraseña</label>
            </div>
            <button type="submit">Cambiar Contraseña</button>
            <div class="backtologin-link">
                <a href="#">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="js/script.js"></script>
</body>
</html>
